<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="reveal/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# Presentation title

						Theo Dammaretz - theo@dammaretz.fr
					</script>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Page title

							A paragraph with some text and a [link](http://hakim.se).
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Page title

							- Item
							- Item

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Page title

							1. Item 1
							2. Item 2

						</script>
					</section>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Fragments

						Fragments also works <!-- .element: class="fragment" -->
						
						In MarkDown <!-- .element: class="fragment" -->

					</script>
				</section>
				<section data-markdown>
					<h2>Code highlights</h2>
					<code class="hljs">
						function linkify( selector ) {
						  if( supports3DTransforms ) {

						    var nodes = document.querySelectorAll( selector );

						    for( var i = 0, len = nodes.length; i &lt; len; i++ ) {
						      var node = nodes[i];

						      if( !node.className ) {
							node.className += ' roll';
						      }
						    }
						  }
						}
					</code>
				</section>
				<section>
					<video data-autoplay data-src="videos/video.mp4"></video>
				</section>
				<section>
					<q>This is just a quote</q>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Thank you for you attention
						### If you have any questions, feels free to ask them

						Theo Dammaretz - theo@dammaretz.fr
					</script>
				</section>
			</div>
		</div>

		<script src="reveal/lib/js/head.min.js"></script>
		<script src="reveal/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'reveal/plugin/markdown/marked.js' },
					{ src: 'reveal/plugin/markdown/markdown.js' },
					{ src: 'reveal/plugin/notes/notes.js', async: true },
					{ src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			// Shows the slide number using default formatting
			Reveal.configure({  
				// Transition style
				transition: 'fade',
				slideNumber: true 
			});
		</script>
	</body>
</html>
